<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>소셜 로그인 테스트</title>
</head>
<body>
<h1>소셜 로그인 테스트</h1>
<div id="login-form">
    <button  onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=1d78cff847165a34064e2855eaa965d8&redirect_uri=http://localhost:8080/api/users/login&response_type=code'">
        카카오로 로그인하기(로컬)
    </button>
    <button  onclick="location.href='https://kauth.kakao.com/oauth/logout?client_id=1d78cff847165a34064e2855eaa965d8&logout_redirect_uri=http://localhost:8080/api/users/logout&state=test'">
        카카오 세션 로그아웃하기(로컬)
    </button>
</div>
</body>
</html>
