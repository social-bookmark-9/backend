<!-- @format -->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <title>bubbled</title>
  </head>
  <body>
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100vw"
      height="100vh"
      style="
        border-collapse: collapse;
        padding: 20px 0 30px 0;
        background-color: #ffffff;
        margin: 0 auto;
        text-align: center;
        font-family: ‘SUIT’, sans-serif;
      "
    >
      <tr>
        <td style="border-collapse: collapse">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="768px"
            height="1366px"
            style="
              border-collapse: collapse;
              padding: 20px 0;
              background-color: #ffffff;
              margin: auto;
              text-align: center;
              font-family: ‘SUIT’, sans-serif;
            "
          >
            <thead style="background-color: #7881f5">
              <tr border="0" cellpadding="0" cellspacing="0">
                <td
                  style="
                    border-collapse: collapse;
                    font-family: SUIT;
                    font-size: 18px;
                    font-style: normal;
                    font-weight: 600;
                    line-height: 31px;
                    letter-spacing: 0.0036em;
                    color: #ffffff;
                    padding: 100px 0 68px 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  "
                >
                  bubbled
                  <img
                    id="logo"
                    src="https://bubbled-profile-image.s3.ap-northeast-2.amazonaws.com/email-image/logo.png"
                    width="22px"
                    height="18px"
                    alt="logo"
                    style="
                      border: 0;
                      outline: none;
                      text-decoration: none;
                      margin-left: 6px;
                    "
                  />
                </td>
              </tr>
              <tr border="0" cellpadding="0" cellspacing="0">
                <td
                  style="
                    border-collapse: collapse;
                    font-family: SUIT;
                    font-size: 24px;
                    font-style: normal;
                    font-weight: 400;
                    line-height: 30px;
                    letter-spacing: -0.0041em;
                    color: #ffffff;
                    position: relative;
                    display: flex;
                    justify-content: center;
                    flex-direction: row;
                  "
                >
                  <span th:text="${month}"></span>월 <span th:text="${days}"></span>일에 저장한 링크
                  <img
                    src="https://bubbled-profile-image.s3.ap-northeast-2.amazonaws.com/email-image/bell.png"
                    alt="bell"
                    style="
                      border: 0;
                      outline: none;
                      text-decoration: none;
                      position: absolute;
                      width: 68.69px;
                      height: 72.31px;
                      right: 140px;
                    "
                  />
                </td>
              </tr>
              <tr border="0" cellpadding="0" cellspacing="0">
                <td
                  style="
                    border-collapse: collapse;
                    font-family: SUIT;
                    font-size: 32px;
                    font-style: normal;
                    font-weight: 600;
                    line-height: 38px;
                    letter-spacing: 0.0038em;
                    color: #ffffff;
                    padding: 10px 0 100px 0;
                  "
                >
                  리마인드 알림이 도착했어요!
                </td>
              </tr>
            </thead>
            <tbody>
              <tr border="0" cellpadding="0" cellspacing="0">
                <td style="border-collapse: collapse; padding: 55px 0">
                  <div
                    style="
                      height: 200px;
                      width: 433px;
                      border-radius: 36px;
                      box-shadow: 0px 4px 35px 12px rgba(149, 151, 185, 0.08);
                      margin: auto;
                      text-align: left;
                      padding: 40px;
                      display: flex;
                      flex-direction: column;
                      justify-content: center;
                    "
                  >
                    <span
                      style="
                        border: 0.8px solid #d2d6da;
                        box-sizing: border-box;
                        border-radius: 8px;
                        font-family: 'SUIT';
                        font-style: normal;
                        font-weight: 600;
                        font-size: 12px;
                        line-height: 18px;
                        letter-spacing: -0.0008em;
                        color: #383838;
                        padding: 6px;
                      "
                      >해시태그</span
                    >
                    <h2>아티클 제목 영역</h2>
                    <p>아티클 본문 영역 대략 50자 정도</p>
                  </div>
                </td>
              </tr>
              <tr border="0" cellpadding="0" cellspacing="0">
                <td
                  style="
                    border-collapse: collapse;
                    font-family: SUIT;
                    font-size: 16px;
                    font-style: normal;
                    font-weight: 400;
                    line-height: 22px;
                    letter-spacing: -0.0024em;
                    padding: 34px;
                  "
                >
                  링크를 다시 확인하는데 드는 시간
                  <b class="timeBold">단 3초!</b><br />
                  3초를 투자해 <b class="timeBold">3주간 기억을 지속</b>시키세요
                </td>
              </tr>
              <tr border="0" cellpadding="0" cellspacing="0">
                <td>
                  <a
                    th:href="${url}"
                    style="
                      border-collapse: collapse;
                      background: #353c49;
                      border-radius: 8px;
                      color: #ffffff;
                      font-family: SUIT;
                      font-size: 18px;
                      font-style: normal;
                      font-weight: 400;
                      line-height: 24px;
                      letter-spacing: 0em;
                      padding: 20px 100px;
                      text-decoration: none;
                    "
                    >지금 바로 읽으러 가기</a
                  >
                </td>
              </tr>
              <tr border="0" cellpadding="0" cellspacing="0">
                <td>
                  <hr style="border: 1px solid #d2d6da; margin-top: 100px" />
                </td>
              </tr>
              <tr border="0" cellpadding="0" cellspacing="0">
                <td
                  style="
                    border-collapse: collapse;
                    font-family: SUIT;
                    font-size: 28px;
                    font-style: normal;
                    font-weight: 600;
                    line-height: 34px;
                    letter-spacing: 0.0036em;
                    padding: 72px 0px;
                    display: flex;
                    justify-content: center;
                    flex-direction: row;
                  "
                >
                  bubbled
                  <img
                    style="
                      border: 0;
                      outline: none;
                      text-decoration: none;
                      margin-left: 6px;
                    "
                    src="https://bubbled-profile-image.s3.ap-northeast-2.amazonaws.com/email-image/logoDark.png"
                    width="33"
                    height="28"
                    alt="logo"
                  />
                </td>
              </tr>
              <tr border="0" cellpadding="0" cellspacing="0">
                <td
                  style="
                    border-collapse: collapse;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding-bottom: 74px;
                  "
                >
                  <img src="https://bubbled-profile-image.s3.ap-northeast-2.amazonaws.com/email-image/web.png" width="24" height="24" />
                  <a
                    style="
                      text-decoration: none;
                      font-family: SUIT;
                      font-size: 16px;
                      font-style: normal;
                      font-weight: 600;
                      line-height: 22px;
                      letter-spacing: -0.0041em;
                      color: #d2d6da;
                      margin-right: 30px;
                    "
                    href="http://finalproject9.s3-website.ap-northeast-2.amazonaws.com"
                    >www.bubbled.at</a
                  >
                  <img src="https://bubbled-profile-image.s3.ap-northeast-2.amazonaws.com/email-image/insta.png" width="24" height="24" />
                  <a
                    style="
                      text-decoration: none;
                      font-family: SUIT;
                      font-size: 16px;
                      font-style: normal;
                      font-weight: 600;
                      line-height: 22px;
                      letter-spacing: -0.0041em;
                      color: #d2d6da;
                      margin-right: 30px;
                    "
                    href="#"
                    >bubbled.at</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
